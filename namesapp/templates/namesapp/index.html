<h1>Hello from the template</h1>
<form action="{% url 'namesapp:submit' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h2>New Person Submission Form</h2></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <input type="text" name="name" id="name" value="name" placeholder="name" />
            <label for="name">Enter a Name</label><br>
            <input type="text" name="book_and_case" id="book_and_case" value="book_and_case" placeholder="book_and_case" />
            <label for="book_and_case">Enter a book_and_case</label><br>
            <input type="text" name="location" id="location" value="location" placeholder="location" />
            <label for="location">Enter a location</label><br>
            
            <h4>How many names do you want?</h4>    
            <select name="number" id="number">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
            </select>
    <input type="submit" value="Submit">
    </form>

    {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'namesapp/style.css' %}">
