{% extends "namesapp/base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 p-0 sm:p-12">
    <div class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl">
          <legend><h1 class="text-2xl font-bold mb-8">Login</h1></legend>
            <form action="" method="post" id="form">
            {% csrf_token %}
            <div class="relative z-0 w-full mb-5">
                <input
                  type="text"
                  name="username"
                  placeholder=" "
                  required
                  class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"/>
                <label for="name" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Username</label>
                <span class="text-sm text-red-600 hidden" id="error">Username is required</span>
              </div>
              <div class="relative z-0 w-full mb-5">
                <input
                  type="password"
                  name="password"
                  placeholder=" "
                  class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"/>
                <label for="password" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Password</label>
                <span class="text-sm text-red-600 hidden" id="error">Password is required</span>
              </div>
              {% for message in messages %}
              <div class="text-lg text-red-600 mb-3">
                  {{ message }}
              </div>
              {% endfor %}
            <button
              id="button"
              type="submit"
              value="submit"
              class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-red-500 hover:bg-red-600 hover:shadow-lg focus:outline-none">
              Submit
            </button>
          </form>
        </div>
</div>

{% endblock %}
