{% extends "namesapp/base.html" %} 
{% block content %} 
<div>
    <a href="return-csv">CSV Download</a>
</div>
{% if people %}
    <ol>
    {% for person in people %}
        <li>{{ person.name }}, {{ person.book_and_case }}, {{ person.location }}</li>
    {% endfor %}
    </ol>
{% else %}
    <p>There's been an error.</p>
{% endif %}
{% endblock %}
